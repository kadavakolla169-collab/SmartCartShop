<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoCart - Shopping Made Easy</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="container">
      <div class="nav-brand">
        <h1>ðŸ›’ GoCart</h1>
      </div>
      <div class="nav-links">
        <a href="#" data-page="products">Products</a>
        <a href="#" data-page="cart" class="cart-link">
          Cart <span class="cart-badge" id="cartBadge">0</span>
        </a>
        <a href="#" data-page="orders" id="ordersLink" style="display:none;">Orders</a>
        <a href="#" data-page="admin" id="adminLink" style="display:none;">Admin Panel</a>
        <div id="authButtons">
          <button class="btn btn-secondary" data-page="login">Login</button>
          <button class="btn btn-primary" data-page="register">Register</button>
        </div>
        <div id="userInfo" style="display:none;">
          <span id="userName"></span>
          <button class="btn btn-secondary" id="logoutBtn">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container">
    <!-- Products Page -->
    <div id="productsPage" class="page active">
      <div class="page-header">
        <h2>Our Products</h2>
        <div class="product-controls">
          <input type="text" id="searchInput" placeholder="Search products..." class="search-input">
          <select id="categoryFilter" class="category-select">
            <option value="">All Categories</option>
            <option value="Electronics">Electronics</option>
            <option value="Clothing">Clothing</option>
            <option value="Books">Books</option>
            <option value="Home">Home</option>
            <option value="Sports">Sports</option>
          </select>
        </div>
      </div>
      <div id="productsList" class="products-grid"></div>
    </div>

    <!-- Cart Page -->
    <div id="cartPage" class="page">
      <h2>Shopping Cart</h2>
      <div id="cartItems"></div>
      <div id="cartTotal" class="cart-total"></div>
      <button id="checkoutBtn" class="btn btn-primary btn-large" style="display:none;">Checkout</button>
    </div>

    <!-- Orders Page -->
    <div id="ordersPage" class="page">
      <h2>My Orders</h2>
      <div id="ordersList"></div>
    </div>

    <!-- Admin Panel Page -->
    <div id="adminPage" class="page">
      <h2>Admin Panel - Product Management</h2>
      <div class="admin-container">
        <div class="admin-form-section">
          <h3 id="adminFormTitle">Add New Product</h3>
          <form id="adminProductForm" class="admin-form">
            <input type="hidden" id="adminProductId">
            
            <div class="form-group">
              <label for="adminProductName">Product Name *</label>
              <input type="text" id="adminProductName" required>
            </div>

            <div class="form-group">
              <label for="adminProductDescription">Description *</label>
              <textarea id="adminProductDescription" rows="4" required></textarea>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="adminProductPrice">Price ($) *</label>
                <input type="number" id="adminProductPrice" step="0.01" min="0" required>
              </div>

              <div class="form-group">
                <label for="adminProductStock">Stock Quantity *</label>
                <input type="number" id="adminProductStock" min="0" required>
              </div>
            </div>

            <div class="form-group">
              <label for="adminProductCategory">Category *</label>
              <select id="adminProductCategory" required>
                <option value="">Select Category</option>
                <option value="Electronics">Electronics</option>
                <option value="Clothing">Clothing</option>
                <option value="Books">Books</option>
                <option value="Home">Home</option>
                <option value="Sports">Sports</option>
              </select>
            </div>

            <div class="form-group">
              <label for="adminProductImage">Product Image URL</label>
              <input type="url" id="adminProductImage" placeholder="https://example.com/image.jpg">
              <small>Enter a direct URL to an image, or use a placeholder</small>
            </div>

            <div class="image-preview" id="imagePreview" style="display:none;">
              <img id="previewImg" src="" alt="Preview">
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary btn-large">
                <span id="adminFormBtnText">Add Product</span>
              </button>
              <button type="button" class="btn btn-secondary btn-large" id="adminCancelBtn" style="display:none;">Cancel</button>
            </div>
          </form>
        </div>

        <div class="admin-products-section">
          <h3>Manage Products</h3>
          <div id="adminProductsList"></div>
        </div>
      </div>
    </div>

    <!-- Login Page -->
    <div id="loginPage" class="page">
      <div class="auth-form">
        <h2>Login</h2>
        <form id="loginForm">
          <input type="email" id="loginEmail" placeholder="Email" required>
          <input type="password" id="loginPassword" placeholder="Password" required>
          <button type="submit" class="btn btn-primary btn-large">Login</button>
          <p class="form-footer">Don't have an account? <a href="#" data-page="register">Register</a></p>
        </form>
      </div>
    </div>

    <!-- Register Page -->
    <div id="registerPage" class="page">
      <div class="auth-form">
        <h2>Register</h2>
        <form id="registerForm">
          <input type="text" id="registerName" placeholder="Full Name" required>
          <input type="email" id="registerEmail" placeholder="Email" required>
          <input type="password" id="registerPassword" placeholder="Password" required>
          <div class="admin-register-option">
            <label>
              <input type="checkbox" id="registerAsAdmin">
              Register as Admin
            </label>
          </div>
          <button type="submit" class="btn btn-primary btn-large">Register</button>
          <p class="form-footer">Already have an account? <a href="#" data-page="login">Login</a></p>
        </form>
      </div>
    </div>
  </main>

  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
